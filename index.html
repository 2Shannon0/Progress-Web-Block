<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Progress Block</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/switchToggleCheckbox.css" />
        <link rel="stylesheet" href="./css/input.css" />
    </head>

    <body>
        <div class="progress-container">
            <div class="progress-ring">
                <div class="progress-ring-in"></div>
            </div>
            <div class="controls">
                <div class="controlItem">
                    <input
                        class="inputValue__inp"
                        id="input-value"
                        value="72"
                    />
                    <span class="inputValueLabel">Value</span>
                </div>
                <div class="controlItem">
                    <label class="checkbox" for="checkboxAnimate">
                        <input
                            class="checkbox__inp"
                            id="checkboxAnimate"
                            type="checkbox"
                        />
                        <span class="checkbox__inner">Animate</span>
                    </label>
                </div>
                <div class="controlItem">
                    <label class="checkbox" for="checkboxHide">
                        <input
                            class="checkbox__inp"
                            id="checkboxHide"
                            type="checkbox"
                        />
                        <span class="checkbox__inner">Hide</span>
                    </label>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
